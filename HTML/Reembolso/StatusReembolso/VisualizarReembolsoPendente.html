<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../../../CSS/Global/global.css">
    <script src="../../../JS/Geral/particles.js"></script>
    <script src="../../../JS/Geral/TranserPage.js"></script>
    <script src="../../../JS/Reembolso/StatusReembolso/VisualizarReembolsoPendente.js"></script>
    <link rel="stylesheet" href="../../../CSS/Reembolso/VisualizarReembolsoCompleto.css">
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <header class="header">
        <h2 id="nome-admin">Detalhes do Reembolso</h2>
        <img src="../../../IMG/Bagwork.png" alt="IconPerson" id="IconPerson" style="cursor: pointer;" />
        <nav>
            <button
                onclick="window.location.href='../../../HTML/Reembolso/PainelReembolso/VerificarReembolso.html'">Meus
                Reembolsos</button>
            <button
                onclick="window.location.href='../../../HTML/Reembolso/SolicitarReembolso/SolicitarReembolso.html'">Solicitar
                Reembolso</button>
            <button onclick="window.location.href='../../../HTML/Login/TelaLogin.html'">Sair</button>
        </nav>
    </header>

    <h1>Detalhes do Reembolso</h1>
    <section class="main-content" id="main-content">
        <form class="form-reembolso-1" id="form-reembolso-1">
            <label for="id">ID</label>
            <input type="text" id="id" readonly />

            <label for="usuarioSolicitante">Usuário Solicitante</label>
            <input type="text" id="usuarioSolicitante" readonly />

            <label for="usuarioGestorResponsavel">Usuário Responsável</label>
            <input type="text" id="responsavel" readonly />

            <label for="valorReembolso">Valor do Reembolso</label>
            <input type="text" id="valorReembolso" vreadonly />

            <label for="justificativaSolicitante">Justificativa do Solicitante</label>
            <textarea id="justificativaSolicitante" readonly></textarea>
        </form>

        <form class="form-reembolso-2" id="form-reembolso-2">
            <label for="dataValorGasto">Data Valor Gasto</label>
            <input type="text" id="dataValorGasto" readonly />

            <label for="dataAprovacao">Data de Aprovação</label>
            <input type="text" id="dataAprovacao" readonly />

            <label for="dataAbertura">Data de Abertura</label>
            <input type="text" id="dataAbertura" readonly />

            <label for="categoriaReembolso">Categoria do Reembolso</label>
            <input type="text" id="categoriaReembolso" readonly />

            <label for="comprovante">Comprovante</label>
            <input type="text" id="comprovante" readonly />

            <label for="status">Status</label>
            <input type="text" id="status" readonly />
        </form>
    </section>
